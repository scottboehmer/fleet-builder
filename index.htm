<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="simple.css">
        <link rel="stylesheet" href="fleet-builder.css">
        <title>Leviathans Fleet Builder</title>
    </head>
    <body>
        <header>
            <h1>Leviathans Fleet Builder</h1>
        </header>
        <h2>Fleet</h2>
        <p><strong>Points: </strong><span id="fleet-points">0</span></p>
        <ul id="current-fleet" class="item-list fleet">
        </ul>
        <ul id="error-list" class="error">
        </ul>
        <h2>Available Units</h2>
        <label for="faction-select">Faction:</label>
        <select id="faction-select">
        </select>
        <details open>
            <summary>Leviathans</summary>
            <ul id="levs-list" class="item-list available">
            </ul>
        </details>
        <details>
            <summary>Admiral Cards</summary>
            <ul id="admirals-list" class="item-list available">
            </ul>
        </details>
        <details>
            <summary>Captain Cards</summary>
            <ul id="captains-list" class="item-list available">

            </ul>
        </details>
        <details>
            <summary>Airplanes</summary>
            <ul id="planes-list" class="item-list available">
            </ul>
        </details>
        <footer>
            <p>A fan project built by Scott Boehmer for the Leviathans: The Great War game by Catalyst Game Labs</p>
        </footer>
        <script src="fleet-builder.js"></script>
    </body>
</html>
