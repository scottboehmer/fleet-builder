<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <meta name="description" content="Fleet building tool for Leviathans: The Great War">
        <meta property="og:url" content="https://scottboehmer.github.io/fleet-builder/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Leviathans Fleet Builder">
        <meta property="og:description" content="Fleet building tool for Leviathans: The Great War">
        <meta property="og:image" content="assets/og-1200-630.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="scottboehmer.github.io">
        <meta property="twitter:url" content="https://scottboehmer.github.io/fleet-builder/">
        <meta name="twitter:title" content="Leviathans Fleet Builder">
        <meta name="twitter:description" content="Fleet building tool for Leviathans: The Great War">
        <meta name="twitter:image" content="assets/og-1200-630.png">
        <link rel="icon" href="assets/icon-256.png" type="image/png">

        <link rel="stylesheet" href="simple.css">
        <link rel="stylesheet" href="fleet-builder.css">
        <title>Leviathans Fleet Builder</title>
    </head>
    <body>
        <header>
            <h1>Leviathans Fleet Builder</h1>
        </header>
        <h2>Selected Fleet</h2>
        <div>
            <button id="print-button" type="button" title="Print fleet list">Print List</button>
            <button id="toggle-md-button" type="button" title="Toggle markdown display">Show Text Version</button>
        </div>
        <p><strong>Points: </strong><span id="fleet-points">0</span></p>
        <ul id="current-fleet" class="item-list fleet"></ul>
        <ul id="error-list" class="error">
        </ul>
        <div id="markdown-area"></div>
        <div id="print-area" class="printable"></div>
        <h2>Available Components</h2>
        <label for="faction-select">Faction:</label>
        <select id="faction-select">
        </select>
        <details open>
            <summary>Leviathans</summary>
            <ul id="levs-list" class="item-list available">
            </ul>
        </details>
        <details>
            <summary>Admiral Cards</summary>
            <ul id="admirals-list" class="item-list available"></ul>
        </details>
        <details>
            <summary>Captain Cards</summary>
            <ul id="captains-list" class="item-list available"></ul>
        </details>
        <details>
            <summary>Airplanes</summary>
            <ul id="planes-list" class="item-list available"></ul>
        </details>
        <details>
            <summary>Anti-Leviathan Guns</summary>
            <ul id="al-list" class="item-list available"></ul>
        </details>
        <footer>
            <p>A fan project built by <a href="https://github.com/scottboehmer">Scott Boehmer</a> for the Leviathans: The Great War game by Catalyst Game Labs</p>
        </footer>
        <script src="fleet-builder.js"></script>
    </body>
</html>
